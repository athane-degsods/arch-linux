# Use the Splits layout
layout splits

# --- Pane 1: Left Column (Hacking Shell) ---
# Working in the main HTB folder
cd ~/HTB
title Hacking
launch /home/learner/.config/kitty/hacker_stack.sh

# --- Pane 2: Right Column (Scanner) ---
# Scanner also works in the main folder to save results
cd ~/HTB
title Scanner
# Split vertically (to the right), giving Left side 50% width
launch --location=vsplit --bias=50 /home/learner/.config/kitty/scanner_stack.sh 

# --- Pane 3: Right Column (Notes) ---
# CRITICAL CHANGE: Navigate into the vault
cd ~/HTB/vault
title Notes
# Split horizontally (below Scanner), giving Scanner 30% height
launch --location=hsplit --bias=70 nvim index.md
